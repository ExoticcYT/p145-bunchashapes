<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="-6 0.6 -4"
        rotation="-10 0 0"
        height="1"
        width="1"
        depth="0.5"
        color="red"
      ></a-box>
      <a-sphere 
        position="-4 0.6 -4" 
        radius="0.6" 
        color="orange"
      ></a-sphere>
      <a-cylinder
        position="-2 0.6 -4"
        rotation="-10 0 0"
        radius="0.5"
        height="1"
        color="yellow"
      ></a-cylinder>
      <a-ring
        position="0 0.65 -4"
        rotation="-10 0 0"
        color="green"
        radius-inner="0.3"
        radius-outer="0.65"
        depth="1"
      ></a-ring>
      <a-octahedron
        position="2 0.65 -4"
        rotation="-10 0 0"
        color="blue"
        radius="0.7"
      ></a-octahedron>
      <a-cone
        position="4 0.65 -4"
        rotation="-10 0 0"
        color="indigo"
        radius-bottom="0.65"
        height="1.1"
      ></a-cone>
      <a-dodecahedron
        position="6 0.65 -4"
        rotation="-10 0 0"
        color="violet"
        radius="0.65"
      ></a-dodecahedron>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="15"
        height = "2"
        color="black"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
